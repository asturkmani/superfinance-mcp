app = 'superfinance-mcp'
primary_region = 'ams'

[build]

[env]
  SUPERFINANCE_PORTFOLIO_FILE = "/data/portfolios.json"

[mounts]
  source = "superfinance_data"
  destination = "/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
